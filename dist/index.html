<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veterinaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  >
  </head>
  <body>
    
    <h1>
      Ficha Veterinaria
    </h1>
   
    <label for="dueno">Nombre Dueño:</label><br />
    <input type="text" name="dueno" id="dueno" /><br />

    <label for="direccion">Dirección:</label><br />
    <input type="text" name="direccion" id="direccion" /><br />

    <label for="telefono">Teléfono:</label><br />
    <input type="text" name="telefono" id="telefono" /><br />

    <label for="nombreMascota">Nombre Mascota:</label><br />
    <input type="text" name="nombreMascota" id="nombreMascota" /><br />

    <label for="tipo">Tipo de Animal:</label><br />
    <input type="text" name="tipo" id="tipo" /><br />

    <label for="enfermedad">Enfermedad:</label><br />
    <input type="text" name="enfermedad" id="enfermedad" /><br />

    <button id="btnIngreso" type="submit" style="cursor:pointer;">Agregar</button>

    <article>Lista Mascotas</article>
    <p id="listado"></p>

    <script src="main.js"></script>
  </body>
</html>
